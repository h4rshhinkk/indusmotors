			<div class="row">
				<div class="col mx-auto">
					<div class="row justify-content-center">
						<div class="col-md-12 col-lg-10 col-xl-8 col-xxl-8">
							<div class="card">
								<div class="row">
									<div class="col-md-6">
										<div class="w-100 h-100" style="

									</div>

									</div>
								</div>
