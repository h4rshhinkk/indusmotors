<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
	<title>{% block title %}{{site_title}}{% endblock %}</title>
	
	<meta content="{% block description %}{{site_title}}{% endblock %}" name="description">
	<meta content="{{author}}" name="author">
	<meta name="keywords" content="" />

	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-config" content="{% static 'app/images/favicons/browserconfig.xml' %}{{current_version}}">
	<meta name="theme-color" content="#ffffff">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

	<link href="{% static 'app/plugins/bootstrap/css/bootstrap.css' %}{{current_version}}" rel="stylesheet" />
	<link href="{% static 'app/css/style.css' %}{{current_version}}" rel="stylesheet" />
	<link href="{% static 'app/css/plugins.css' %}{{current_version}}" rel="stylesheet" />
	<link href="{% static 'app/css/boxed.css' %}{{current_version}}" rel="stylesheet" />
	<link href="{% static 'app/css/dark.css' %}{{current_version}}" rel="stylesheet" />
	<link href="{% static 'app/css/skin-modes.css' %}{{current_version}}" rel="stylesheet" />
	<link href="{% static 'app/css/transparent-style.css' %}{{current_version}}" rel="stylesheet">
	<link href="{% static 'app/css/animated.css' %}{{current_version}}" rel="stylesheet" />
	<link href="{% static 'app/css/plugins/jqueryui.css' %}{{current_version}}" rel="stylesheet" />
	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

	{% block css_plugins %}{% endblock %}

	<link href="{% static 'app/css/icons.css' %}{{current_version}}" rel="stylesheet" />
	<link href="{% static 'app/css/custom.css' %}{{current_version}}" rel="stylesheet" />
  
	{% block extra_css %}{% endblock %}
	<script src="{% static 'app/plugins/jquery/jquery.min.js' %}{{current_version}}"></script>

</head>

<body>
	{% block body %}

	{% endblock body %}

	<script src="{% static 'app/plugins/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'app/plugins/bootstrap/js/popper.min.js' %}"></script>
	<script src="{% static 'app/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	
	<script src="{% static 'app/plugins/select2/select2.full.min.js' %}"></script>
	<script src="{% static 'app/plugins/p-scrollbar/p-scrollbar.js' %}"></script>
	<script src="{% static 'app/plugins/bootstrap-datepicker/bootstrap-datepicker.js' %}{{current_version}}"></script>
	<script src="{% static 'app/plugins/date-picker/jquery-ui.js' %}{{current_version}}"></script>
	<script src="{% static 'app/js/masonry.pkgd.min.js' %}{{current_version}}" async></script>
	{% block js_plugins %}{% endblock %}
	<script src="{% static 'app/js/sticky.js' %}"></script>
	<script src="{% static 'app/js/themeColors.js' %}"></script>
	<script src="{% static 'app/js/custom.js' %}{{current_version}}"></script>

	{% block javascript %}{% endblock %}

</body>

</html>
